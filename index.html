<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أدخل ID الخاص بك</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }
    .box img {
      width: 100%;
      border-radius: 10px;
    }
    .input-container {
      margin: 20px 0;
    }
    input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
    }
    button {
      width: 80%;
      padding: 12px;
      border: none;
      background: #ff5733;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #ff4500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="أدخل ID">
      <h2>أدخل ID الخاص بك</h2>
      <div class="input-container">
        <input type="text" id="userID" placeholder="أدخل ID هنا">
      </div>
      <button onclick="goToPackages()">التالي</button>
    </div>
  </div>

  <script>
    function goToPackages() {
      const id = document.getElementById("userID").value.trim();
      if (id === "") {
        alert("المرجو إدخال ID صحيح!");
        return;
      }
      window.location.href = "packages.html?id=" + encodeURIComponent(id);
    }
  </script>
</body>
</html>
